services:
  - type: web
    name: v-communicate-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node --experimental-modules src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        fromService:
          type: web
          name: v-communicate-frontend
          property: url
    autoDeploy: true

  - type: web
    name: v-communicate-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: NODE_VERSION
        value: 16
      - key: VITE_BACKEND_URL
        fromService:
          type: web
          name: v-communicate-backend
          property: url
          suffix: /api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html 